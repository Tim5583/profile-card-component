<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts > kumbh sans  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <!-- main container  -->
    <div class="container">
      <div class="main-img">
        <img src="./images/bg-pattern-card.svg" alt="pattern background image">
        <div class="profile-picture">
          <img src="./images/image-victor.jpg" alt="profile picture of victor crest">
        </div>
      </div>
      <!-- profile picture  -->
      <!-- container body  -->
      <div class="contant">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
        <p class="country">London</p>
        <hr>
        <!-- social media  -->
        <div class="social">
          <div class="social-col">
            <p class="social-num">80K</p>
            <p class="social-title">Followers</p>
          </div>
          <div class="social-col">
            <p class="social-num">803K</p>
            <p class="social-title">Likes</p>
          </div>
          <div class="social-col">
            <p class="social-num">1.4K</p>
            <p class="social-title">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tim5583" target="_blank">Thamindu Praveen</a>.
  </footer>
</body>
</html>
